<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>밖순이 집순이 테스트</title>
  <style>
    @font-face {
      font-family: 'SUIT-Medium';
      src: url('./fonts/SUIT-Medium.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'Jalnan';
      src: url('./fonts/Jalnan.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'SUIT-Medium', 'Arial', 'Noto Sans KR', sans-serif;
      background-color: #33cabb;
      color: #333;
      text-align: center;
    }

    #start-screen {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100dvh;
      padding: 40px 20px;
      box-sizing: border-box;
    }

    .start-content p {
      font-size: 18px;
      color: #e2fffd;
      margin: 0;
    }

    .start-content h1 {
      font-family: 'Jalnan', sans-serif;
      font-size: 40px;
      line-height: 50px;
      color: #fff;
      margin: 5px 0 20px;
    }

    .start-image {
      width: 100%;
      max-width: 220px;
      height: auto;
      margin: 0 auto 16px;
    }

    .participant-counter {
      font-size: 16px;
      color: #07554e;
      margin-bottom: 16px;
    }

    #start-btn {
      cursor: pointer;
      border: none;
      padding: 15px 20px;
      width: 100%;
      max-width: 200px;
      font-size: 20px;
      border-radius: 8px;
      background: #fff;
      color: #2bb1a4;
      transition: background 0.2s ease;
      margin: 0 auto 40px;
    }

    #start-btn:hover {
      background: #2bb1a4;
      color: white;
    }

    .global-footer {
      font-size: 14px;
      color: #0d9083;
      margin-top: auto;
      pointer-events: none;
    }

    /* 모바일 대응 */
    @media (max-width: 480px) {
      .start-content h1 { font-size: 32px; line-height: 42px; }
      .start-content p { font-size: 16px; }
      .participant-counter { font-size: 14px; }
      #start-btn { font-size: 18px; padding: 12px 18px; }
      #start-screen { padding: 30px 16px; }
    }
  </style>
</head>
<body>

  <!-- 시작 화면 -->
  <div id="start-screen">
    <div class="start-content">
      <p>30초 만에 알아보는</p>
      <h1>집순이<br>성향 테스트</h1>
    </div>
    <img src="img/start-cat.png" alt="시작화면 고양이" class="start-image" />
    <div class="participant-counter">
      지금까지 <span id="counter">0</span>명이 참여했어요!
    </div>    
    <button id="start-btn">시작하기</button>
    <footer class="global-footer">© 2025 Hanyu. All rights reserved.</footer>
  </div>

  <!-- 질문, 결과 등은 script.js로 제어되므로 이 화면은 그대로 유지 -->
  <script src="script.js" defer></script>
</body>
</html>
